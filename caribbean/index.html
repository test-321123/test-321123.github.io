<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates of the Caribbean</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .hero {
            padding: 100px 20px; /* Increase the padding for larger image */
            background: url('/caribbean/chartman.gif') no-repeat center center;
            background-size: contain; /* Ensure the background image fits within the div */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            color: red; /* Changed text color to black */
        }

        .hero p {
            font-size: 24px;
            margin: 10px 0 0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            height: 75px;
            width: 150px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #2575fc;
            color: white;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #1a5bbf;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .movie-section {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .movie {
            text-align: center;
            margin-bottom: 20px;
        }

        .movie a {
            text-decoration: none;
            color: inherit;
        }

        .movie img {
            max-width: 200px; /* Adjust image size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        .movie p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="window.location.href='/index.html'">Back</button>
            <button onclick="window.location.href='/caribbean/pearl'">Black Pearl</button>
            <button onclick="window.location.href='/caribbean/dead-mans-chest'">Dead Man's Chest</button>
            <button onclick="window.location.href='/caribbean/worlds-end'">At World's End</button>
            <button onclick="window.location.href='/caribbean/stranger-tides'">On Stranger Tides</button>
            <button onclick="window.location.href='/caribbean/tell-no-tales'">Dead Man Tell No Tales</button>
        </div>
    </div>

    <div class="movie-section">
        <div class="container">
            <h2>More Movies</h2>
            <div class="movie-list">
                <div class="movie">
                    <a href="/movie1.html">
                        <img src="/images/movie1.jpg" alt="Movie 1">
                        <p>Movie Title 1</p>
                    </a>
                </div>
                <div class="movie">
                    <a href="/movie2.html">
                        <img src="/images/movie2.jpg" alt="Movie 2">
                        <p>Movie Title 2</p>
                    </a>
                </div>
                <div class="movie">
                    <a href="/movie3.html">
                        <img src="/images/movie3.jpg" alt="Movie 3">
                        <p>Movie Title 3</p>
                    </a>
                </div>
                <div class="movie">
                    <a href="/movie4.html">
                        <img src="/images/movie4.jpg" alt="Movie 4">
                        <p>Movie Title 4</p>
                    </a>
                </div>
                <!-- Add more movie divs as needed -->
            </div>
        </div>
    </div>
</body>
</html>
