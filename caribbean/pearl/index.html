<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Pearl</title>
    <script>
        // Function to set light/dark mode based on user preference
        function setModePreference() {
            const modePreference = localStorage.getItem('modePreference');
            if (modePreference === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        // Function to toggle light/dark mode and save preference
        function toggleMode() {
            const currentMode = localStorage.getItem('modePreference');
            const newMode = currentMode === 'dark' ? 'light' : 'dark';
            localStorage.setItem('modePreference', newMode);
            setModePreference();
        }

        // Apply mode preference when the page loads
        window.onload = setModePreference;
    </script>
</head>
<body class="light-mode">
    <img src="/caribbean/chartman.gif" style="width: 100%; height: 75%;">
    <h4>I <b>HIGHLY</b> recommend you use an adblocker if you want to watch your movie here.</h4>
    <button onclick="window.location.href='/caribbean'">home</button>
    <button onclick="window.location.href='/caribbean/pearl/cc.html'">Watch</button>
    <button onclick="window.location.href='https://uloz.to/fm/detail/B1gLMblCA661/21uZvCUqjrYC'">Download</button>
    <button id="mode-toggle" onclick="toggleMode()">Switch to Dark Mode</button>

    <script>
        function toggleMode() {
            var body = document.body;
            var toggleButton = document.getElementById('mode-toggle');
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        }
    </script>
</body>
</html>
