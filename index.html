<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies/Shows</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        h4 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        hr.solid {
            border: none;
            border-top: 2px solid #ccc;
            width: 100%;
            margin: 40px 0;
        }

        button {
            height: 50px;
            width: 200px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
        }

        button:hover {
            background-color: #1a5bbf;
            transform: scale(1.05);
        }

        .archive-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .request-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            z-index: 1; /* Ensure it's above other content */
        }

        .request-button:hover {
            background-color: #45a049;
        }

        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
        }

        .search-container input[type=text] {
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: none;
            font-size: 16px;
            width: 200px;
        }

        .search-container button {
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .movie-item {
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            max-width: 200px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: translateY(-5px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" oninput="filterMovies()" placeholder="Search...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <h4>These are some movies/shows that you can watch for free!</h4>
    <h4>I recommend you use an ad-blocker for some of these</h4>
    <p>In these videos you're going to have to scroll down to find the controls, and to find the buttons underneath the video</p>
    <hr class="solid">
    <div class="movie-list" id="movieList">
        <button class="movie-item" data-title="Pirates of the Caribbean" onclick="window.location.href='/caribbean'">Pirates of the Caribbean</button>
        <button class="movie-item" data-title="Spider-Man" onclick="window.location.href='/spiderman'">Spider-Man</button>
        <button class="movie-item" data-title="Avengers" onclick="window.location.href='/avengers'">Avengers</button>
        <button class="movie-item" data-title="Inception" onclick="window.location.href='/inception'">Inception</button>
        <button class="movie-item" data-title="Interstellar" onclick="window.location.href='/interstellar'">Interstellar</button>
        <button class="movie-item" data-title="The Dark Knight" onclick="window.location.href='/darkknight'">The Dark Knight</button>
    </div>
    <button class="archive-button" onclick="window.location.href='/archive.html'">Archive</button>
    <button class="request-button" onclick="window.location.href='request-a-movie.html'">Request a Movie</button>

    <script>
        function filterMovies() {
            var input, filter, movieList, movies, movie, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            movieList = document.getElementById("movieList");
            movies = movieList.getElementsByClassName("movie-item");

            for (i = 0; i < movies.length; i++) {
                movie = movies[i];
                txtValue = movie.getAttribute("data-title").toUpperCase();
                if (txtValue.indexOf(filter) > -1) {
                    movie.style.display = "block";
                } else {
                    movie.style.display = "none";
                }
            }
        }

        function searchMovies() {
            var searchTerm = document.getElementById('searchInput').value;
            // Implement your search functionality here
            alert('Search function placeholder: Searching for ' + searchTerm);
        }
    </script>
</body>
</html>
