<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding-bottom: 50px; /* Ensure space for footer elements */
        }

        h4 {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        hr.solid {
            border: none;
            border-top: 2px solid #ccc;
            margin: 40px 0;
        }

        button {
            height: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #1a5bbf;
            transform: scale(1.05);
        }

        .archive-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h4>These are some movies 9090 that you can watch for free!</h4>
        <h4>I recommend you use an ad-blocker for some of these</h4>
        <p>In these videos you're going to have to scroll down to find the controls, and to find the buttons underneath the video</p>
        <hr class="solid">
        <button onclick="window.location.href='/caribbean'">Pirates of the Caribbean</button>
        <button onclick="window.location.href='request-a-movie.html'">Request a movie!</button>
    </div>
    <button class="archive-button" onclick="window.location.href='/archive.html'">Archive</button>
</body>
</html>
