<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        h4 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        hr.solid {
            border: none;
            border-top: 2px solid #ccc;
            width: 100%;
            margin: 40px 0;
        }

        button {
            height: 50px;
            width: 200px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
        }

        button:hover {
            background-color: #1a5bbf;
            transform: scale(1.05);
        }

        .request-button {
            position: fixed;
            bottom: 15px; /* Moved down */
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            z-index: 1;
        }

        .request-button:hover {
            background-color: #1a5bbf;
        }

        .contact-button {
            position: fixed;
            bottom: 80px; /* Adjusted to be above the Request button */
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            z-index: 1;
        }

        .contact-button:hover {
            background-color: #1a5bbf;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .movie-item {
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            max-width: 200px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: translateY(-5px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h4>These are free, dont expect it to be over 1080p.</h4>
    <h4>I recommend you use an ad-blocker</h4>
    <hr class="solid">
    <div class="movie-list" id="movieList">
        <button class="movie-item" data-title="Movies" onclick="window.location.href='/movies/'">Movies</button>
        <button class="movie-item" data-title="Shows" onclick="window.location.href='/shows/'">Shows</button>
    </div>
    <button class="contact-button" onclick="window.location.href='/contact.html'">Contact (discord)</button>
    <button class="request-button" onclick="window.location.href='request-a-movie.html'">Request Movie(s)/Show(s)</button>
</body>
</html>
