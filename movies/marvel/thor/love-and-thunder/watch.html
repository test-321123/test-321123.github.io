<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor: Love and Thunder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        iframe {
            width: 100%;
            height: 80vh; /* Adjusted height for better proportion */
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }

        button {
            height: 50px;
            width: 120px;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #1a5bbf;
            transform: scale(1.05);
        }

        .vd-root {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <iframe id="iframe-embed" src="https://vidsrc.xyz/embed/movie/tt10648342" allowfullscreen="allowfullscreen" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
    <button onclick="window.location.href='/movies/marvel/thor'">Back</button>
    <button onclick="window.location.href='/index.html'">Home</button>
    <div class="vd-root notranslate"></div>
</body>
</html>
